<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Radio Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #sidebar {
            width: 350px; /* Initial width for the sidebar */
            min-width: 250px; /* Minimum width */
            max-width: 70%; /* Maximum width */
            height: 100%;
            overflow-y: auto;
            background: #fff;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        #resizer {
            width: 8px;
            height: 100%;
            cursor: col-resize;
            background: #f0f0f0;
            z-index: 999;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        #map {
            height: 100%;
            flex-grow: 1; /* The map will take up the remaining space */
        }
        #sidebar h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        #station-list-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
        }
        #station-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #station-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            /* New styles for single-line display */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #station-list li:hover {
            background-color: #e6f7ff;
        }
        #station-list li.playing {
            background-color: #cceeff;
            font-weight: bold;
        }
        #now-playing {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 id="sidebar-title">Stations in View</h2>
        <input type="text" id="search-input" placeholder="Filter stations by name..." style="width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <div id="now-playing">Select a station to play.</div>
        <div id="station-list-container">
            <ul id="station-list">
                <li>Finding a radio server...</li>
            </ul>
        </div>
    </div>

    <div id="resizer"></div>

    <div id="map"></div>

    <audio id="audio-player" style="display:none;"></audio>

    <script>
        const map = L.map('map').setView([48.85, 2.35], 6);
        const stationList = document.getElementById('station-list');
        const audioPlayer = document.getElementById('audio-player');
        const nowPlayingDiv = document.getElementById('now-playing');
        const sidebarTitle = document.getElementById('sidebar-title');
        const searchInput = document.getElementById('search-input');
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('resizer');


        let currentPlayingLi = null;
        let apiServer = null;
        let currentCountryCode = null;
        let allStationsForCountry = [];

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // --- Resizing Logic ---
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
                // Invalidate map size to make it redraw correctly
                map.invalidateSize();
            });
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const newSidebarWidth = e.clientX;
            const minWidth = parseInt(getComputedStyle(sidebar).minWidth);
            const maxWidth = window.innerWidth * 0.7; // Corresponds to max-width: 70%
            
            if (newSidebarWidth > minWidth && newSidebarWidth < maxWidth) {
                sidebar.style.width = `${newSidebarWidth}px`;
            }
        }
        // --- End of Resizing Logic ---

        async function getApiServer() {
            try {
                const response = await fetch('https://all.api.radio-browser.info/json/servers');
                const servers = await response.json();
                const randomServer = servers[Math.floor(Math.random() * servers.length)];
                return `https://${randomServer.name}`;
            } catch (error) {
                return null;
            }
        }

        function renderStationList(stations) {
            stationList.innerHTML = '';
            if (stations.length === 0) {
                stationList.innerHTML = '<li>No matching stations found.</li>';
            } else {
                stations.forEach(station => {
                    if (station.url_resolved) {
                        const li = document.createElement('li');
                        li.textContent = station.name;
                        li.title = station.name; // Add a tooltip to show the full name
                        li.dataset.url = station.url_resolved;
                        stationList.appendChild(li);
                    }
                });
            }
        }

        async function updateStations() {
            if (!apiServer) {
                apiServer = await getApiServer();
                if (!apiServer) {
                    stationList.innerHTML = '<li>Could not find a working radio server.</li>';
                    return;
                }
            }

            const center = map.getCenter();
            const lat = center.lat;
            const lng = center.lng;

            try {
                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=3`);
                const geoData = await geoResponse.json();
                const countryCode = geoData?.address?.country_code;

                if (!countryCode) {
                    sidebarTitle.textContent = "Unknown Area";
                    stationList.innerHTML = '<li>Move map to a country.</li>';
                    return;
                }

                if (countryCode === currentCountryCode) {
                    return;
                }

                currentCountryCode = countryCode;
                sidebarTitle.textContent = `Stations in ${geoData.address.country}`;
                stationList.innerHTML = '<li><p>Loading stations...</p></li>';
                searchInput.value = '';

                // CORRECTED LINE: Added "&is_https=true" to filter for secure streams only
                const apiUrl = `${apiServer}/json/stations/bycountrycodeexact/${countryCode}?hidebroken=true&is_https=true&order=clickcount&reverse=true&limit=500`;

                const radioResponse = await fetch(apiUrl);
                if (!radioResponse.ok) throw new Error(`Network response was not ok`);

                const stations = await radioResponse.json();

                const uniqueStationsMap = new Map();
                stations.forEach(station => {
                    if (station.url_resolved) {
                        if (!uniqueStationsMap.has(station.url_resolved)) {
                            uniqueStationsMap.set(station.url_resolved, station);
                        }
                    }
                });
                const uniqueStations = Array.from(uniqueStationsMap.values());
                
                allStationsForCountry = uniqueStations;
                renderStationList(allStationsForCountry);

            } catch (error) {
                console.error("Failed to fetch stations:", error);
                stationList.innerHTML = '<li>Could not load stations.</li>';
                allStationsForCountry = [];
            }
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredStations = allStationsForCountry.filter(station => {
                return station.name.toLowerCase().includes(searchTerm);
            });
            renderStationList(filteredStations);
        });

        map.on('moveend', updateStations);

        stationList.addEventListener('click', (event) => {
            if (event.target?.nodeName === 'LI') {
                const stationLi = event.target;
                const stationUrl = stationLi.dataset.url;
                if (stationUrl) {
                    if (currentPlayingLi) {
                        currentPlayingLi.classList.remove('playing');
                    }
                    stationLi.classList.add('playing');
                    currentPlayingLi = stationLi;

                    audioPlayer.src = stationUrl;
                    audioPlayer.play();
                    nowPlayingDiv.textContent = `Now Playing: ${stationLi.textContent}`;
                }
            }
        });

        updateStations();
    </script>
</body>
</html>
